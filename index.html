<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo</title>

  <link rel="icon" href="./assets/icon/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon-32x32.png">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <main class="container">
    <section class="box box-1">
      <h1><img src="./assets/image/logo.svg" alt="Fylo company name." class="logo" title="Fylo"></h1>
      <ul class="icon-wrap">
        <li class="icon__item">
          <img src="./assets/icon/icon-document.svg" alt="" aria-hidden="true">
        </li>
        <li class="icon__item">
          <img src="./assets/icon/icon-folder.svg" alt="" aria-hidden="true">
        </li>
        <li class="icon__item">
          <img src="./assets/icon/icon-upload.svg" alt="" aria-hidden="true">
        </li>
      </ul>
    </section>

    <section class="box box-2">
      <p class="box__description">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="bar-wrap">
        <div class="bar"></div>
      </div>
      <div class="capacity">
        <span class="capacity__initial">0 GB</span>
        <span class="capacity__end">1000 GB</span>
      </div>

      <div class="leftover-storage">
        <span class="leftover__number">185</span>
        <span class="leftover__text">GB LEFT</span>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__cta" target="_blank" rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendezpvi/fm-fylo-data-storage" class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a></small>
  </footer>
</body>
</html>
